<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Design</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="screen">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="columna-2" onclick="screen.deleteAll()">C</button> <!--borrar todo el contenido en pantalla-->
                <button onclick="screen.delete()">&larr;</button> <!--remover caracteres/numeros independientes-->
                <button class="operador" value="divide">%</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplica">X</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="resta">-</button>
                <button class="numero">3</button>
                <button class="numero">2</button>
                <button class="numero">1</button>
                <button class="operador" value="suma">+</button>
                <button class="columna-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador">=</button>
            </div>
        </div>
    </body>
</html>
