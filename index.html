<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="Calculadora.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script>
        <script src="Display.js" type="text/javascript"></script>
        <title>Calculator Design</title>
    </head>
    <body>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="columna-2" onclick="display.borrarTodo()">C</button> <!--borrar todo el contenido en pantalla-->
                <button onclick="display.borrar()">&larr;</button> <!--remover caracteres/numeros independientes-->
                <button class="operador" value="divide">รท</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplica">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="resta">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="suma">+</button>
                <button class="columna-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    </body>
</html>
